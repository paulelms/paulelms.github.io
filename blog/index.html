---
layout: default
---
<!-- Show last 5 posts here -->
{% for post in site.posts limit: 5  %}

	<article>

        <header>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        </header>
		
		{% if post.content contains '<!--more-->' %}
			<div class="entry">{{ post.content | split:'<!--more-->' | first }} <a href="{{ post.url }}">➜ Читать дальше</a></div>
		{% else %}
		    <div class="entry">{{ post.content }}</div>
		{% endif %}

	</article>
{% endfor %}

<div style="box-shadow: 0px 3px 5px #444;margin: 30px auto; padding: 10px; border: 1px solid black; text-align: center; width:  50%;"><a href="/blog/archives/">Остальные записи</a></div>
