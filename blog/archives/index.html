---
layout: page
title: Архив
---

    <section>
        <table>
            {% for post in site.posts %}
            <tr>
                <td><time datetime="{{post.date|date:"%F"}}">{{post.date|date:"%b %d, %Y"}}</time></td>  
                <td><a href="{{site.url}}{{ post.url }}">{{ post.title }}</a></td>
                <td><span class="category">{% for category in post.categories %}{{category}} {% endfor %}</span></td>
            </tr>
    	{% endfor %}
        </table>
    </section>
