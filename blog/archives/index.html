---
layout: page
title: Архив
---

    <section>
        <table id="archive">
            {% for post in site.posts %}
            <tr>
                <td nowrap><time datetime="{{post.date|date:"%F"}}">{{post.date|date:"%b %d, %Y"}}</time></td>  
                <td><a href="{{ post.url }}">{{ post.title }}</a></td>
                <td class="categories">
                    {% for category in post.categories %}
                        <span class="category">{{category}}</span>{% if forloop.last %}{% else %}, {% endif %}
                    {% endfor %}</td>
            </tr>
    	{% endfor %}
        </table>
    </section>
